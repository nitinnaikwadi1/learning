<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/jquery.min.js"></script>
  <script src="js/howler.min.js"></script>
  <script src="js/vue.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/menu.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="assets/images/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
  <link rel="apple-touch-icon" href="assets/images/logo-96x96.png">
  <meta name="apple-mobile-web-app-status-bar" content="#FFE1C4">
  <meta name="theme-color" content="#FFE1C4">
</head>

<body style="border: none !important;">
  <script src="js/background.js"></script>
  <div id="app" class="container">
    <main class="grid">
      <article v-for="(card,index) in dataFeed">
        <a :href='"#div"+index'><img :src='card.month' :alt='card.name'></a>

        <div :id='"div"+index' class="overlay">
          <div class="popup">
            <div class="text">
              <h3>{{card.name}}</h3>
              <h2>
                <p>{{card.info}}</p>
              </h2>
            </div>
            <div class="content">
              <i class="fas fa-volume-up fa-2x listen" @click.prevent="playSelectedWord(index,card.audio)"></i>
              <img :src='card.month_cal' :alt='card.name'>
            </div>
            <a class="btn btn-primary" style="top: 42px;right: 50px;position: absolute;" href="">Close</a>
          </div>
        </div>
      </article>
    </main>
  </div>

  <footer class="footer">
    <div class="center-div">
      <i class="fab fa-microsoft fa-2x back-button" style="color:#961a42;"
        onclick="location.href='dashboard.html';"></i>
    </div>
  </footer>
  </div>
</body>

<!-- events such as fade and play audio when card is clicked -->
<script>
  var sound = null;
  var app = new Vue({
    el: '#app',
    data: {
      dataFeed: [],
      animDelay: 50,
      wordsCount: 1,
      audioURLPrefix: "audio/1te100/"
    },
    mounted: function () {
      fetch('data/eng-months.json', { mode: 'no-cors' })
        .then(response => response.json())
        .then(data => {
          this.dataFeed = data.dataFeed;
        })
    },
    created: function () { },
    computed: {},
    methods: {
      playSelectedWord(whichIndex, whichMedia) {
        if (sound != null) {
          sound.stop();
          sound.unload();
          sound = null;
        }
        sound = new Howl({
          src: [this.audioURLPrefix + whichMedia + ".mp3"]
        });
        sound.play();
      },
      addFadeBehaviour(whichIndex) {
        $("#div" + whichIndex).fadeOut(this.animDelay).fadeIn(this.animDelay).
          fadeOut(this.animDelay).fadeIn(this.animDelay);
      },
      getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min) + min);
      },
    },
  })
</script>
<!-- events such as fade and play audio when card is clicked -->

</html>
