<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/jquery.min.js"></script>
  <script src="js/howler.min.js"></script>
  <script src="js/vue.js"></script>
  <link rel="stylesheet" href="styles/styles.min.css">
  <title>Marathi</title>
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="/images/logo-512x512.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
  <link rel="apple-touch-icon" href="assets/images/logo-96x96.png">
  <meta name="apple-mobile-web-app-status-bar" content="#FFE1C4">
  <meta name="theme-color" content="#FFE1C4">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">

  <link rel="preload" href="fonts/inconsolata.ttf" as="font"
      type="font/ttf" crossorigin>

</head>

<body>
  <div id="app" class="container">
    <div class="row">
      <div v-for="(card,index) in dataFeed" @click.prevent="playSelectedWord(index,card)" class="col-md-4 col-xl-3">
        <div :class='card.style'>
          <div class="card-block">
            <h3 class="disableTextSelection">{{card.text}}</h3>
            <i class="fa fa-rocket"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<!-- events such as fade and play audio when card is clicked -->
<script>
  var app = new Vue({
    el: '#app',
    data: {
      dataFeed: [],
      animDelay: 120,
    },
    mounted: function () {
      fetch('data/dashboard.json', { mode: 'no-cors' })
        .then(response => response.json())
        .then(data => {
          this.dataFeed = data.dataFeed;
        })
    },
    created: function () { },
    computed: {},
    methods: {
      playSelectedWord(whichIndex, whichCard) {
        this.addFadeBehaviour(whichIndex);
        window.location.href = whichCard.link;
      },
      addFadeBehaviour(whichIndex) {
        $("#div" + whichIndex).fadeOut(this.animDelay).fadeIn(this.animDelay).
          fadeOut(this.animDelay).fadeIn(this.animDelay);
      },
    },
  })
</script>
<!-- events such as fade and play audio when card is clicked -->

<!-- register service worker -->
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function () {
      navigator.serviceWorker.register('service-worker.js')
        .then(function () { console.log("üëç SW Registered!"); });
    });
  }
</script>
<!-- end of service worker -->

</html>
