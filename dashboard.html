<!DOCTYPE html>
<html>

<head>
  <script src="js/jquery.min.js"></script>
  <script src="js/howler.min.js"></script>
  <script src="js/vue.js"></script>

  <script>
    $(function () { $("head").load("header.html") });
  </script>
</head>

<body>
  <script src="js/background.js"></script>
  <div id="app" class="container">
    <div class="row">
      <div v-for="(card,index) in dataFeed" @click.prevent="playSelectedWord(index,card)" class="col-md-4 col-xl-3 col-xs-6 col-sm-6 col-lg-6">
        <div :class='card.style'>
          <div class="card-block">
            <h4 class="disableTextSelection">{{card.text}}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

<!-- events such as fade and play audio when card is clicked -->
<script>
  var app = new Vue({
    el: '#app',
    data: {
      dataFeed: [],
      animDelay: 120,
    },
    mounted: function () {
      fetch('data/dashboard.json', { mode: 'no-cors' })
        .then(response => response.json())
        .then(data => {
          this.dataFeed = data.dataFeed;
        })
    },
    created: function () { },
    computed: {},
    methods: {
      playSelectedWord(whichIndex, whichCard) {
        this.addFadeBehaviour(whichIndex);
        window.location.href = whichCard.link;
      },
      addFadeBehaviour(whichIndex) {
        $("#div" + whichIndex).fadeOut(this.animDelay).fadeIn(this.animDelay).
          fadeOut(this.animDelay).fadeIn(this.animDelay);
      },
    },
  })
</script>
<!-- events such as fade and play audio when card is clicked -->
