<!DOCTYPE html>
<html>


<head><meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/jquery.min.js"></script>
  <script src="js/howler.min.js"></script>
  <script src="js/vue.js"></script>
  <link rel="stylesheet" href="styles/dashboard.css">
  
</head>

<body class="flexgrid">
  <div id="app" class="container">
      <div v-for="(card,index) in dataFeed" @click.prevent="playSelectedWord(index,card.audio)" class="thing" onclick="location.href='/ank.html';">
        <span :id='"div"+index' class="disableTextSelection">{{card.text}}</span>
      </div>
  </div>
  
</body>

<!-- events such as fade and play audio when cards is clicked -->
<script>
  var app = new Vue({
    el: '#app',
    data: {
      dataFeed: [],
      animDelay: 150,
      audioURLPrefix: "audio/",
      feedURLPrefix:  "data/"
    },
    mounted: function () {
      fetch('data/dashboard.json', {mode: 'no-cors'})
        .then(response => response.json())
        .then(data => {
          this.dataFeed = data.dataFeed;
        })
    },
    created: function () {},
    computed: {},
    methods: {
      playSelectedWord(whichIndex, whichMedia) {
        this.addFadeBehaviour(whichIndex);
        var sound = new Howl({
          src: [this.audioURLPrefix + whichMedia + ".mp3"]
        });
        sound.play();
      },
      addFadeBehaviour(whichIndex) {
        $("#div" + whichIndex).fadeOut(this.animDelay).fadeIn(this.animDelay).
          fadeOut(this.animDelay).fadeIn(this.animDelay);
      },
    },
  })
</script>
<!-- events such as fade and play audio when cards is clicked -->

</html>
