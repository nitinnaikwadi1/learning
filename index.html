<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Float four columns side by side */
.column {
  float: left;
  width: 25%;
  padding: 0 10px;
}

/* Remove extra left and right margins, due to padding */
.row {margin: 0 -5px;}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive columns */
@media screen and (max-width: 600px) {
  .column {
    width: 100%;
    display: block;
    margin-bottom: 20px;
  }
}

/* Style the counter cards */
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  padding: 16px;
  margin: 5px;
  text-align: center;
  background-color: #f1f1f1;
}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#fade1").click(function(){
    $("#div1").fadeOut(150).fadeIn(150).fadeOut(150).fadeIn(150);
  });
  
  $("#fade2").click(function(){
    $("#div2").fadeOut(150).fadeIn(150).fadeOut(150).fadeIn(150);
  });
  
  $("#fade3").click(function(){
    $("#div3").fadeOut(150).fadeIn(150).fadeOut(150).fadeIn(150);
  });
  
  $("#fade4").click(function(){
    $("#div4").fadeOut(150).fadeIn(150).fadeOut(150).fadeIn(150);
  });
});
</script>


</head>
<body>

<div class="row">
<a id="fade1" href="#">
  <div class="column" id="div1" style='background:url(phool.png);'>
    <div class="card" >
    </div>
  </div>
</a>
<a id="fade2" href="#">
  <div class="column" id="div2">
    <div class="card">
      <h3>Card 2</h3>
    </div>
  </div>
  </a>
</div>

<div class="row">

  <a id="fade3" href="#">
  <div class="column" id="div3">
    <div class="card">
      <h3>Card 3</h3>
    </div>
  </div>

    </a>
    <a id="fade4" href="#">
  <div class="column" id="div4">
    <div class="card">
      <h3>Card 4</h3>
    </div>
  </div>
</div>

</body>
</html>
