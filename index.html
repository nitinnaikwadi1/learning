<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/jquery.min.js"></script>
  <script src="js/howler.min.js"></script>
  <script src="js/vue.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <div id="app">
    <ul class="auto-grid" style="list-style-type:none;">
      <div v-for="(card,index) in cardsData" @click.prevent="playSelectedWord(index,card.audio)">
        <li :id='"div"+index'>{{card.text}}</li>
      </div>
    </ul>
  </div>
</body>

<!-- events such as fade and play audio when cards is clicked -->
<script>
  var app = new Vue({
    el: '#app',
    data: {
      cardsData: [
        { text: 'कौतुक', audio: 'bell' },
        { text: 'कौतुक', audio: 'bell' },
        { text: 'कौतुक', audio: 'bell' }],
      animDelay: 150,
      audioURLPrefix: "https://nitinnaikwadi1.github.io/learning/audio/"
    },
    mounted: function () {
    },
    created: function () { },
    computed: {
    },
    methods: {
      playSelectedWord(whichIndex, whichMedia) {
        this.addFadeBehaviour(whichIndex);
        var sound = new Howl({
          src: [this.audioURLPrefix + whichMedia + ".mp3"]
        });
        sound.play();
        this.getJsonFile();
      },
      getCardStyle(whichCard) {
        const backStyle = "background-image:url('" + this.cardsArr[whichCard] + "');";
        return backStyle;
      },
      addFadeBehaviour(whichIndex) {
        $("#div" + whichIndex).fadeOut(this.animDelay).fadeIn(this.animDelay).
          fadeOut(this.animDelay).fadeIn(this.animDelay);
      },
      getJsonFile() {
        fetch('data/shabd.json')
  .then(response => response.json())
  .then(data => alert(data));
        
        
      }
    },
  })
</script>
<!-- events such as fade and play audio when cards is clicked -->

</html>
