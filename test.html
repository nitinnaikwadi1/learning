<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap 4 Three Column Grid Layouts for Tablets (landscape) and Desktops</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<style>
    
    .demo-content{
        padding: 5px;
        font-size: 18px;
        background: #dbdfe5;
        margin-bottom: 5px;
    }
    .demo-content.bg-alt{
        background: #abb1b8;
    }
</style>
</head>
<body>
	<div class="container mt-3">
        <!--Row with three equal columns-->
        <div class="row">
            <div class="col-lg-4">
                <div class="demo-content">this is first</div>
            </div>
            <div class="col-lg-4">
                <div class="demo-content bg-alt">this is second</div>
            </div>
            <div class="col-lg-4">
                <div class="demo-content">this is third</div>
            </div>
        </div>
        
</body>
</html>
