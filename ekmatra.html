<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/jquery.min.js"></script>
  <script src="js/howler.min.js"></script>
  <script src="js/vue.js"></script>
  <link rel="stylesheet" href="styles/styles.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="/images/logo-512x512.png">
  <link rel="icon" type="image/png" sizes="72x72" href="/images/logo-72x72.png">
  <link rel="apple-touch-icon" href="assets/images/logo-96x96.png">
  <meta name="apple-mobile-web-app-status-bar" content="#FFE1C4">
  <meta name="theme-color" content="#FFE1C4">
  <script src="js/app.js"></script>
  <script src="js/ui.js"></script>
</head>

<body>
  <div id="app">
    <ul class="auto-grid-generic container">
      <div v-for="(card,index) in dataFeed" @click.prevent="playSelectedWord(index,card.audio)">
        <li :id='"div"+index' class="disableTextSelection mulakshar card-fill">{{card.text}}</li>
      </div>
    </ul>
    <footer class="footer">
      <div class="center-div">
        <i class="fab fa-microsoft fa-3x back-button" style="color:#961a42;"
          onclick="location.href='dashboard.html';"></i>
      </div>
    </footer>
  </div>
</body>

<!-- events such as fade and play audio when card is clicked -->
<script>
  var sound = null;
  var app = new Vue({
    el: '#app',
    data: {
      dataFeed: [],
      animDelay: 150,
      audioURLPrefix: "audio/ekmatra/"
    },
    mounted: function () {
      fetch('data/mulakshar-ek-matra.json', {mode: 'no-cors'})
        .then(response => response.json())
        .then(data => {
          this.dataFeed = data.dataFeed;
        })
    },
    created: function () {},
    computed: {},
    methods: {
      playSelectedWord(whichIndex, whichMedia) {
        this.addFadeBehaviour(whichIndex);
        if (sound != null) {
        sound.stop();
        sound.unload();
        sound = null;
    }
        sound = new Howl({
          src: [this.audioURLPrefix + whichMedia + ".mp3"]
        });
        sound.play();
      },
      addFadeBehaviour(whichIndex) {
        $("#div" + whichIndex).fadeOut(this.animDelay).fadeIn(this.animDelay).
          fadeOut(this.animDelay).fadeIn(this.animDelay);
      },
    },
  })
</script>
<!-- events such as fade and play audio when card is clicked -->

</html>
